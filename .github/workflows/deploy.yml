name: Auto Build NSQM

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to GitHub Container Registry
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
    - name: Build and Push
      run: |
        docker build -t ghcr.io/rizky23/nsqm-support-assistant:latest .
        docker push ghcr.io/rizky23/nsqm-support-assistant:latest
        
    - name: Success
      run: echo "âœ… Auto-deployed to GitHub Container Registry!"
