name: Auto Build NSQM

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        
    - name: Build and Push
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/nsqm-support-assistant:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/nsqm-support-assistant:latest
        
    - name: Success
      run: echo "âœ… Auto-deployed to Docker Hub!"
